<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66b3ff"/>
      <stop offset="100%" style="stop-color:#9966ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative orbs -->
  <circle cx="1000" cy="100" r="200" fill="#66b3ff" opacity="0.1" filter="url(#glow)"/>
  <circle cx="200" cy="500" r="150" fill="#9966ff" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="100" fill="url(#accentGrad)"/>
    <rect x="58" y="60" width="10" height="80" rx="5" fill="white"/>
    <rect x="132" y="60" width="10" height="80" rx="5" fill="white"/>
    <path d="M68 100 Q78 80, 88 100 Q98 120, 108 100 Q118 80, 132 100" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="350" y="270" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">HummingHai</text>
  <text x="350" y="340" font-family="Inter, -apple-system, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.7)">Smart DJ Beat-Queuing System</text>
  
  <!-- Tagline -->
  <text x="350" y="400" font-family="Inter, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)">Auto BPM Detection • Intelligent Sequencing • SoundCloud Integration</text>
</svg>
